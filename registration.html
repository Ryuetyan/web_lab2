<!DOCTYPE html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Реєстрація</title><link rel="stylesheet" href="/web_lab2/about.bbe34a03.css"><script type="module" src="/web_lab2/about.668650b2.js"></script><script src="/web_lab2/about.048e993e.js" nomodule="" defer></script></head><body class="bg-light"> <main> <section> <div class="container"> <div class="mt-5 row"> <div class="bg-white col-lg-4 form-wrapper m-auto pb-3 rounded-top"> <h2 class="pt-3 text-center">Зареєструйтесь зараз</h2> <p class="lead text-center text-muted">Це займе 1 хвилину</p> <form name="registrationForm"> <div class="mb-3"> <label for="input-name" class="form-label">Ім’я</label> <input class="form-control" type="text" id="input-name" name="name" placeholder="Микола" required> </div> <div class="mb-3"> <label for="input-email" class="form-label">Email</label> <input class="form-control" type="email" name="mail" id="input-email" placeholder="example@mail.com" required> </div> <div class="mb-3"> <label for="input-password" class="form-label">Пароль</label> <input class="form-control" type="password" name="password" id="input-password" required> <p class="form-text">Повинен містити від 8 до 20 символів</p> </div> <div class="mb-3"> <label for="input-password-confirm" class="form-label">Підтвердіть пароль</label> <input class="form-control" type="password" name="passwordConfirm" id="input-password-confirm" required> <p class="form-text"></p> </div> <p>Стать</p> <div class="mb-3 row"> <div class="col-12"> <div class="form-check form-check-inline"> <input type="radio" class="form-check-input" name="gender" value="male" id="male" checked> <label class="form-check-label" for="male">Чоловік</label> </div> <div class="form-check form-check-inline ms-3"> <input type="radio" class="form-check-input" name="gender" value="female" id="female"> <label class="form-check-label" for="female">Жінка</label> </div> </div> </div> <div class="mb-3"> <label class="form-label" for="birthday"> Дата народження </label> <input class="form-control" type="date" id="birthday"> </div> <button type="submit" class="btn btn-primary mb-3 w-100"> Зареєструватись </button> <p class="text-center"> Вже маєте аккаунт ? <a href="/web_lab2/login.html">Увійдіть тут</a> </p> </form> </div> </div> </div> </section> </main> </body></html>
